<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<!--
		Loading the stylesheet from here won't work, so we load them
		dynamically, in the thunderbird plugin.
		<link type="text/css" href="aloha/css/aloha.css" rel="stylesheet" />
	-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="aloha/src/lib/aloha.js"
	        data-aloha-plugins="extra/thunderbird,
	                            extra/sourceview,
	                            common/format,
	                            common/table,
	                            common/list,
	                            common/link,
	                            common/contenthandler,
	                            common/paste,
	                            common/commands,
	                            common/abbr,
	                            common/highlighteditables,
	                            extra/flag-icons,
	                            extra/formatlesspaste"></script>
	<script>
		window.log = function () {
			var args = Array.prototype.concat.apply(['Aloha: '], arguments);
			Application.console.log.call(Application.console.log, args);
		};
	</script>
	<style>
		body {
			background: url(thunderbird-bg.jpg) repeat-x center top;
		}
		#editable-wrapper {
			-moz-box-shadow: 0 10px 25px rgba(0, 0, 0, .5); 
			margin: 40px 100px;
			background: #fff;
		}
		#aloha-msg {
			min-height: 300px;
			padding: 10px;
			color: #333;
		}
		p {
			margin-top: 0px;
		}
	</style>
</head>
<body>
	<div id="editable-wrapper">
		<div id="aloha-msg" class="alohafy"></div>
	</div>
</body>
</html>
