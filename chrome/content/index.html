<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<!--
		Loading the stylesheet from here won't work, so we load them
		dynamically, in the thunderbird plugin.
		<link type="text/css" href="aloha/css/aloha.css" rel="stylesheet" />
	-->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="aloha/src/lib/aloha.js"
	        data-aloha-plugins="extra/thunderbird,
	                            extra/sourceview,
	                            common/format,
	                            common/table,
	                            common/list,
	                            common/link,
	                            common/contenthandler,
	                            common/paste,
	                            common/commands,
	                            common/abbr,
	                            common/highlighteditables,
	                            extra/flag-icons,
	                            extra/formatlesspaste"></script>
	<script>
		window.log = function () {
			var args = Array.prototype.concat.apply(['Aloha: '], arguments);
			Application.console.log.call(Application.console.log, args);
		};
	</script>
	<style>
		body {
			margin: 0;
			padding: 40px 100px;
			background: #fff url(thunderbird-bg.jpg) repeat-x center top;
		}
		#aloha-thunderbird-wrapper {
			-moz-box-shadow: 0 10px 25px rgba(0,0,0,0.5);
			background: #fff;
		}
		#aloha-thunderbird-wrapper p {
			margin-top: 0px;
		}
		#aloha-msg {
			padding: 10px;
			color: #333;
		}
		.aloha-thunderbird-modal-overlay {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			height: 100%;
			width: 100%;
			z-index: 999;
			
			background-image: -webkit-radial-gradient(
				rgba(127, 127, 127, 0.5) 0%,
				rgba(127, 127, 127, 0.6) 40%,
				rgba(0,   0,   0,   0.7) 100%
			);
			background-image: -moz-radial-gradient(
				rgba(127, 127, 127, 0.5),
				rgba(127, 127, 127, 0.6) 40%,
				rgba(0,   0,   0,   0.7)
			);
		}
		.aloha-thunderbird-modal-window {
			position: fixed;
			top: 0;
			left: 0;
			z-index: 9999;
			font-family: Arial, sans-serif;
		}
	</style>
</head>
<body>
	<div id="aloha-thunderbird-wrapper">
		<div id="aloha-msg" class="alohafy"></div>
	</div>
</body>
</html>
